<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/cdn/header.html::header(title=#{m04Title})">
</head>
<body>
	<!-- menu file include -->
	<div th:include="/common/navbar-home.html::navbar-home"></div>
	<!-- menu file include -->
	<div class="container jumbotron">
		<div class="col-lg-8 col-md-12 col-xs-10" th:if="${message}">
			<div class="alert alert-success rounded-0">
				<small th:text="${message}"></small>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-12 col-xs-10">
				<form class="form-horizontal" role="form" method="post"
					th:action="@{/emp-create}" th:object="${m04Model}">
					<div class="form-group">
						<label for="employeeId">社員ID:</label> <span class="text-danger">*</span>
						<input type="text" class="form-control form-control-sm"
							name="employeeId" placeholder="社員ID">
					</div>
					<div class="row">
						<div class="col-sm">
							<div class="form-group">
								<label for="firstName">姓:</label> <span class="text-danger">*</span>
								<input type="text" class="form-control form-control-sm"
									name="firstName" placeholder="姓"> <small id="firstName"
									class="form-text text-muted"></small>
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="lastName">名:</label> <span class="text-danger">*</span>
								<input type="text" class="form-control form-control-sm"
									name="lastName" placeholder="名"> <small id="lastName"
									class="form-text text-muted"></small>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<div class="form-group">
								<label for="firstNameKana">姓カナ:</label> <span
									class="text-danger">*</span> <input type="text"
									class="form-control form-control-sm" name="firstNameKana"
									placeholder="姓カナ"> <small id="firstNameKana"
									class="form-text text-muted"></small>
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="lastNameKana">名カナ:</label> <span class="text-danger">*</span>
								<input type="text" class="form-control form-control-sm"
									name="lastNameKana" placeholder="名カナ"> <small
									id="lastNameKana" class="form-text text-muted"></small>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="gender">性別:&nbsp;&nbsp;</label> <span
							class="text-danger">*</span> <input type="radio" name="gender"
							value="MALE">男&nbsp;&nbsp;&nbsp; <input type="radio"
							name="gender" value="FEMALE">女<br>
					</div>
					<div class="form-group">
						<label for="email">メールアドレス:</label> <span class="text-danger">*</span>
						<input type="text" class="form-control form-control-sm"
							name="email" placeholder="メールアドレス"> <small id="email"
							class="form-text text-muted"></small>
					</div>
					<div class="row justify-content-center sb-2">
						<button type="submit" class="btn btn-primary">登録</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
