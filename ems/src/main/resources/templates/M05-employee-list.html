<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Employee List</title>
<link rel="icon" href="https://getbootstrap.com/favicon.ico">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<!-- Bootstrap Datatable CSS -->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />

<!-- Bootstrap Datatable JS -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"
	charset="utf-8"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"
	charset="utf-8"></script>
<script
	src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"
	charset="utf-8"></script>
<script
	src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"
	charset="utf-8"></script>
</script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css" />
<script type="text/javascript">
	$(document).ready(function() {
		var t = $('#example').DataTable({
			responsive : {
				details : {
					display : $.fn.dataTable.Responsive.display.modal({
						header : function(row) {
							var data = row.data();
							return 'Details for ' + data[0] + ' ' + data[1];
						}
					}),
					renderer : $.fn.dataTable.Responsive.renderer.tableAll({
						tableClass : 'table'
					})
				}
			}
		});
		 
	    t.on( 'order.dt search.dt', function () {
	        t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
	            cell.innerHTML = i+1;
	        } );
	    } ).draw();
	});
</script>
</head>
<body>
	<!-- menu file include -->
	<div th:include="/M11-menu.html::menu"></div>
	<!-- menu file include -->
	<div class="container jumbotron">
		<div class="row justify-content-center">
			<div class="col-lg-12 col-md-12 col-xs-10">
				<form name= "search" class="form-horizontal" role="form" method="post" th:action="@{/searchEmp}" th:object="${empList}">
				
					<div class="row col">
						<h5>社員検索</h5>
						<br>
					</div>
					<div class="row">
						<div class="col-md-2 col-sm-3">
							<div class="form-group">
								<label for="empNO">社員番号 </label> <input type="text"
									class="form-control form-control-sm" name="employeeId" placeholder="検索してください">
							</div>
						</div>
						<div class="col-md-2 col-sm-3">
							<div class="form-group">
								<label for="empName">社員名 </label> <input type="text"
									class="form-control form-control-sm" name="firstName" placeholder="検索してください">
							</div>
						</div>
						<div class="col-md-2 col-sm-3">
							<div class="form-group">
								<label for="gender">性別</label> <input type="text"
									class="form-control form-control-sm" name ="gender" placeholder="検索してください">
							</div>
						</div>
						<div class="col-md-2 col-sm-3">
							<div class="form-group">
								<label for="groupName">グループ</label> <input type="text"
									class="form-control form-control-sm" name = "groupName" placeholder="検索してください">
							</div>
						</div>
						<div class="col-md-2 col-sm-3">
							<div class="form-group">
								<label for="email">メール </label> <input type="text"
									class="form-control form-control-sm" name ="email" placeholder="検索してください">
							</div>
						</div>
						<div class="col-md-2 col-sm-3">
							<div class="form-group">
								<label for="search">&nbsp;</label>
								<button type="submit" class="btn btn-sm btn-primary btn-block">
									<i class="fas fa-search"></i>検索
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- <table class="empList"> -->
		<table id="example"	class="table table-sm table-striped table-bordered nowrap bg-white"	style="width: 100%">
			<thead>
			<tr>
				<th>番号</th>
				<th>社員番号</th>
				<th>社員名</th>
				<th>性別</th>
				<th>グループ</th>
				<th>メール</th>
			</tr>
			</thead>
			<tbody class="bg-white">
			<tr th:each="empList: ${empList}">
				<td></td>
				<td><a th:href="${empList.employeeId}"><span th:text="${empList.employeeId}"></span></a></td>
				<td th:text="${empList.firstName} + ' ' + ${empList.lastName}"></td>
				<td th:text="${empList.gender}"></td>
				<td th:text="${empList.groupName}"></td>
				<td th:text="${empList.email}"></td>
			</tr>
			</tbody>
		</table>

	</div>
<body>
</html>
