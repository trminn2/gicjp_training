<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>派遣先情報登録画面</title>
<link rel="icon" href="https://getbootstrap.com/favicon.ico">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- Start Menu Bar -->
	<!-- menu file include -->
	

	<!-- Start 派遣先情報登録画面 -->
	<div class="container jumbotron"
		style="padding-top: 15px; padding-bottom: 16px;">

		<h4>派遣先情報登録</h4>
		<label for="exampleInputEmail1" class="mt-2"> <strong>派遣先情報</strong></label>

		<div class="border border-primary rounded">

			<div class="row mx-auto mt-2">
				<div class="col-sm">
					<div class="form-group ">
						<label for="exampleInputEmail1">会社名</label> <span
							class="text-danger">*</span><select
							class="custom-select custom-select-sm" id="inputGroupSelect01">
							<option selected>選択してください...</option>
							<option value="1">お客様先 1</option>
							<option value="1">お客様先 2</option>
							<option value="1">お客様先 3</option>
							<option value="1">お客様先 4</option>
							<option value="1">お客様先 5</option>
						</select>
					</div>
				</div>

				<div class="col-sm">
					<div class="form-group">
						<label for="exampleInputEmail1">部門名</label> <span
							class="text-danger">*</span> <input type="email"
							class="form-control form-control-sm" placeholder="部門名">
					</div>
				</div>

				<div class="col-sm">
					<div class="form-group">
						<label for="exampleInputEmail1">契約開始日</label> <span
							class="text-danger">*</span> <select
							class="custom-select custom-select-sm" id="inputGroupSelect01">
							<option selected>選択してください...</option>
							<option value="1">お客様先 1</option>
							<option value="1">お客様先 2</option>
							<option value="1">お客様先 3</option>
							<option value="1">お客様先 4</option>
							<option value="1">お客様先 5</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="mt-4">
			<label for="exampleInputEmail1"> <strong>責任者情報</strong></label>
			<div class="border border-primary rounded">
				<div class="row justify-content-center mt-2">
					<div class="col-6 col-sm-4">
						<div class="form-group">
							<label for="exampleInputEmail1">性(漢字)</label> 
							<input type="email" class="form-control form-control-sm" placeholder="性(漢字)">
						</div>
					</div>

					<div class="col-6 col-sm-4">
						<div class="form-group">
							<label for="exampleInputEmail1">名(漢字)</label> 
							<input type="email" placeholder="性(漢字)" class="form-control form-control-sm">
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-6 col-sm-4">
						<div class="form-group">
							<label for="exampleInputEmail1">性(カナ)</label> 
							<input type="email" class="form-control form-control-sm" placeholder="性(漢字)">
						</div>
					</div>

					<div class="col-6 col-sm-4">
						<div class="form-group">
							<label for="exampleInputEmail1">名(カナ)</label> 
							<input type="email" placeholder="名(カナ)" class="form-control form-control-sm">
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-6 col-sm-4">
						<div class="form-group">
							<label for="exampleInputEmail1">メール<span
								class="text-danger">*</span></label> 
								<input type="email" placeholder="メール" class="form-control form-control-sm">
						</div>
					</div>

					<div class="col-6 col-sm-4">
						<div class="form-group">
							<label for="exampleInputEmail1">電話番号<span
								class="text-danger">*</span></label> 
								<input type="email" placeholder="電話番号" class="form-control form-control-sm">
						</div>
					</div>
				</div>

				<div class="row justify-content-center ml-1 mr-1">
					<div class="col-auto ">
						<div class="form-group">
							<label for="exampleInputEmail1">郵便番号</label> 
							<input type="email" class="form-control form-control-sm" placeholder="郵便番号">
						</div>
					</div>

					<div class="col-6">
						<div class="form-group">
							<label for="exampleInputEmail1">住所</label> 
							<input type="email" class="form-control form-control-sm" placeholder="住所">
						</div>
					</div>
				</div>

				<div class="row justify-content-center mb-2">
					<button type="button" class="btn btn-primary">登録</button>
				</div>
			</div>
		</div>
	</div>
</body>
