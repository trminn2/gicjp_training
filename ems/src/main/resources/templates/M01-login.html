<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="/common/cdn/header.html::header(title=#{m01Title})">
</head>
<body class="pt-5">
	<div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2"
		th:if="${param.error}">
		<div class="alert alert-danger rounded-0">
			<small th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></small>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
	<form th:action="@{/login}" method="post">
		<div class="form-group col-md-4 offset-md-4 col-sm-8 offset-sm-2 mb-0">
			<label class="mb-0" for="txtEmail" th:text="#{lblEmail}"></label> <input
				type="text" class="form-control form-control-sm rounded-0"
				id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
				th:placeholder="#{placeHolder(#{lblEmail})}"> <small
				id="txtEmail" class="form-text text-muted text-right mt-0"
				th:text="#{lblEmailSecurity}"></small>
		</div>
		<div class="form-group col-md-4 offset-md-4 col-sm-8 offset-sm-2">
			<label class="mb-0" for="txtPassword" th:text="#{lblPassword}"></label>
			<input type="password" name="password"
				class="form-control form-control-sm rounded-0" id="txtPassword"
				th:placeholder="#{placeHolder(#{lblPassword})}">
		</div>
		<div class="form-group col-md-4 offset-md-4 col-sm-8 offset-sm-2 pt-4">
			<input type="submit" class="btn btn-sm btn-color btn-block rounded-0"
				th:value="#{btnLogin}" onclick="this.form.submit();"
				ondblclick="this.form.submit();" />
		</div>
	</form>
</body>
</html>
