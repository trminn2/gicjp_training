<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ログイン画面</title>
<link rel="icon" href="https://getbootstrap.com/favicon.ico">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>
<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
<script>
	/* Error Message */
	$(document).ready(function() {
		$('#errormsg').hide();
	});
</script>
</head>

<body>
	<form th:action="@{/login}" method="post">
		<div class="container jumbotron ">
			<div class="container jumbotron mt-5 w-50 p-3 ">
				<!-- Title -->
				<div class="row justify-content-center align-items-center">
					<h3>ログイン</h3>
				</div>

				<!-- Error Message -->
				<div class="row">
					<div class="form-group pl-5">
						<span id="errormsg"
							class="pl-3 align-middle font-weight-bolder text-danger">エラーメッセージ</span>
					</div>
				</div>

				<!-- Input User Email -->
				<div class="row">
					<div class="col-md-4 ml-md-auto">
						<div class="form-group pl-5">
							<!-- <label for="exampleInputEmail1" class="font-weight-bolder text-center">社員ID</label>  -->
							<span class="align-middle font-weight-bolder text-center">メール</span>
						</div>
					</div>
					<div class="col-sm">
						<div class="form-group">
							<input type="text" name="email"
								class="form-control form-control-sm" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>
					</div>
				</div>

				<!-- Input Password -->
				<div class="row">
					<div class="col-md-4 ml-md-auto">
						<div class="form-group pl-5">
							<span class="align-middle font-weight-bolder text-center">パスワード
							</span>
						</div>
					</div>

					<div class="col-sm">
						<div class="form-group">
							<input type="password" name="password"
								class="form-control form-control-sm" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>
					</div>
				</div>

				<!-- Forgot Password Link -->
				<div class="text-right">
					<a href="#" class="font-weight-bold "><u>パスワード忘れた方</u></a>
				</div>

				<!-- Button -->
				<div class="row mt-2">
					<div class="col-12 text-center">
						<input class="btn btn-primary" type="submit" value="Submit"
							onclick="this.form.submit();" ondblclick="this.form.submit();">
					</div>
				</div>
				<div></div>
			</div>
		</div>
	</form>
</body>
</html>
