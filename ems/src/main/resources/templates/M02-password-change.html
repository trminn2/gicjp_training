<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="/common/cdn/header.html::header(title=#{m02Title})">
</head>
<body>
	<!-- menu file include -->
	<div th:include="/common/navbar-home.html::navbar-home"></div>
	<!-- menu file include -->
	<!--スワード変更Start -->
	<div class="container" style="padding-top: 64px; padding-bottom: 64px;">
		<div class="row justify-content-center">
			<!-- <div class="col-lg-8 col-md-12 col-xs-10"> -->
			<div class="col-xs-6 col-sm-6 col-md-6　">
				<form method="post" th:action="@{/password-change}">
					<fieldset>
						<div class="row">
							<div
								class="col-xs-9 col-sm-9 col-md-9 offset-xs-9 offset-sm-3 offset-md-3">
								<h3>パスワード変更</h3>
							</div>
						</div>

						<div th:if="${successful}">
							<div class="alert alert-success alert-dismissible fade show"
								role="alert">
								パスワード変更しました！
								<!--  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							    <span aria-hidden="true">&times;</span>
							</button> -->
							</div>
						</div>

						<div th:if="${notsamenewpassword}">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								「 新パスワード」と「新パスワード（確認用）」が一致しません！
								<!--  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							    <span aria-hidden="true">&times;</span>
							</button> -->
							</div>
						</div>
						<div th:if="${notsameoldpassword}">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								「 現在パスワード 」が間違っています！
								<!--  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							    <span aria-hidden="true">&times;</span>
							</button> -->
							</div>
						</div>

						<div class="form-group row">
							<label for="currentPassword" class="col-sm-5 col-form-label">現在パスワード<span
								class="text-danger">*</span></label>
							<div class="col-sm-7">
								<input type="password" name="currentPassword"
									id="currentPassword" class="form-control input-lg"
									placeholder="現在パスワード " autofocus="autofocus" />
							</div>
						</div>

						<div class="form-group row">
							<label for="newPassword" class="col-sm-5 col-form-label">新パスワード<span
								class="text-danger">*</span></label>
							<div class="col-sm-7">
								<input type="password" name="newPassword" id="newPassword"
									class="form-control input-lg" placeholder="新パスワード"
									autofocus="autofocus" />
							</div>
						</div>
						<div class="form-group row">
							<label for="confirmPassword" class="col-sm-5 col-form-label">新パスワード（確認用）<span
								class="text-danger">*</span></label>
							<div class="col-sm-7">
								<input type="password" name="confirmPassword"
									id="confirmPassword" class="form-control input-lg"
									placeholder="新パスワード（確認用）" />
							</div>
						</div>

						<div class="row">
							<div
								class="col-xs-3 col-sm-3 col-md-3 offset-xs-4 offset-sm-3 offset-md-3">
								<input class="btn btn-primary" type="submit" value="更新"
									onclick="this.form.submit();" ondblclick="this.form.submit();">
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6"></div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
